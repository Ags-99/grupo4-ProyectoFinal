<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Public/css/home.css">
    <link rel="stylesheet" href="/Public/css/register.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet" />
    <title>Registrarse</title>
</head>
<body>
    <header>
        <nav>
            <div class="bars" id="togglerBars"><i class="fa-solid fa-bars"></i></div>
            <img src="/Public/img/logo.png" alt="Logo-SweetHome" >
            <form class="search" action="" method="get">
                <input class="inputSearch" type="text" name="" id="" placeholder="Buscar productos, marcas..." />
                <button type="submit" class="search_nav"><i class="fas fa-search"></i></button>
            </form>
            <div class="nav_conteiner">
                <a href="../view/login.html"><i class="fa-solid fa-circle-user"></i></a>
                <i class="fa-solid fa-cart-shopping"></i>
            </div>
        </nav>
        <div class="category_container">
            <i class="fa-solid fa-xmark" id="togglerXmark"></i>
            <div class="category">
                <h2>Categorias</h2>
                <ul class="list-category">
                    <li><a href="/src/view/home.html">Home Office</a></li>
                    <li><a href="#">Living</a></li>
                    <li><a href="#">Dormitorio</a></li>
                    <li><a href="#">Comedor</a></li>
                </ul>
            </div>
            <div class="redes">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
    </header>

    <main>
        <div class="container-register">
            <div class="register-content">
                <div class="register-left">
                    <h1>Crear cuenta</h1>
                    <p>¡Compra más rápido y lleva el control de tus pedidos!</p>
                </div>
                <div class="register-right">
                    <form>
                        <div class="right-form">
                            <div class="right-1">
                                <div class="register-countryside">
                                    <label for="user">Usuario</label>
                                    <input type="user" class="form-control inputCustom" id="user" placeholder="Usuario" />
                                </div>
                                <div class="register-countryside">
                                    <label for="email">Correo</label>
                                    <input type="email" class="form-control inputCustom" id="email" placeholder="Correo" />
                                </div>
                            </div>
                            <div class="right-2">
                                <div class="register-countryside">
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control inputCustom" id="password" placeholder="Contraseña" />
                                </div>
                                <div class="register-countryside">
                                    <label for="password-again">Confirmar Contraseña</label>
                                    <input type="password-again" class="form-control inputCustom" id="password-again" placeholder="Confirmar contraseña" />
                                </div>
                            </div>
                        </div>
                        <div class="bottom-form">
                            <label for="checkbox">
                                <input class="checkbox" type="checkbox" name="terminos" id="terminos">
                                Acepto los Términos y Condiciones.
                            </label>
                            <button type="submit" class="button-create-account">Crear cuenta</button>
                        </div>                        
                        <p class="question-account">¿Ya tenes una cuenta?</p>
                        <a class="log-in" href="/src/view/login.html">Inicia Sesión</a>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="/src/app.js"></script>

</body>
</html>
